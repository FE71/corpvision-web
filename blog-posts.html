<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap v4.6.1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>

		<!-- font awesome cdn  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- animate style cdn  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<!-- link to css file  -->
		<link
			rel="stylesheet"
			media="screen"
			type="text/css"
			href="./assets/css/app.css"
		/>

		<title>Corpvision</title>
	</head>
	<body>
		<!-- start fixed header  -->
		<header class="fixed-top" id="site-header">
			<div class="container-md p-0">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<a class="navbar-brand" href="/">
						<i class="fa fa-align-right"></i>
						<span class="brand-name">Corp Vision</span>
						<p>Vision to your Future</p>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarScroll"
						aria-controls="navbarScroll"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
						<i class="fa fa-times"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarScroll">
						<ul class="navbar-nav mx-lg-auto">
							<li class="nav-item mx-auto active">
								<a class="nav-link" href="/">Home</a>
							</li>
							<li class="nav-item mx-auto">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item mx-auto">
								<a class="nav-link" href="#">Services</a>
							</li>
							<li
								class="nav-item container-fluid d-flex mx-auto flex-column dropdown"
							>
								<a
									class="nav-link pr-0 text-right"
									href="#"
									id="navbarScrollingDropdown"
									role="button"
									data-toggle="dropdown"
									aria-expanded="false"
								>
									Pages <i class="fa fa-angle-down"></i>
								</a>
								<ul
									class="dropdown-menu text-center text-lg-left position-absolute"
									aria-labelledby="navbarScrollingDropdown"
								>
									<li>
										<a
											class="dropdown-item nav-link pl-3"
											href="#"
											>Blog Posts</a
										>
									</li>
									<li>
										<a
											class="dropdown-item nav-link pl-3"
											href="#"
											>404 page</a
										>
									</li>
									<li>
										<a
											class="dropdown-item nav-link pl-3"
											href="#"
											>Landing page</a
										>
									</li>
									<li>
										<a
											class="dropdown-item nav-link pl-3"
											href="#"
											>Elements page</a
										>
									</li>
								</ul>
							</li>
							<li class="nav-item mx-auto">
								<a class="nav-link" href="#">Contact</a>
							</li>
						</ul>
						<input
							type="checkbox"
							name="search"
							style="display: none"
							id="search-checkbox"
						/>
						<div class="search-box">
							<label
								class="exit-btn d-flex align-items-center justify-content-center"
								for="search-checkbox"
							>
								<i class="far fa-times-circle"></i>
							</label>
							<input
								type="text"
								name="searching"
								id="search-input"
								class="container"
								placeholder="Start Typing"
							/>
						</div>
						<label for="search-checkbox" class="d-flex search">
							<i class="fa fa-search"></i>
						</label>
						<div class="day ml-3">
							<i class="far fa-moon"></i>
							<i class="far fa-sun" style="display: none"></i>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<!-- end for fixed header  -->

		<section class="about-breadcrum"></section>

		<a href="#top" class="goTop d-none"><i class="fa fa-angle-up"></i></a>

		<!-- Optional JavaScript; choose one of the two! -->
		<script src="./assets/js/index.js"></script>

		<!-- light gallery js  -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/lightgallery.umd.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/plugins/thumbnail/lg-thumbnail.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/plugins/zoom/lg-zoom.umd.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/plugins/fullscreen/lg-fullscreen.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/plugins/autoplay/lg-autoplay.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.1.3/plugins/share/lg-share.min.js"></script>
		<script>
			lightGallery(document.getElementById('animated-thumbnails'), {
				selector: '.lighting',
				alignThumbnails: 'left',
				loop: true,
				download: false,
				mode: 'lg-fade',
				mousewheel: true,
			});
		</script>

		<!-- link for script in owl carousel lib  -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		<script src="./script.js"></script>
		<script>
			jQuery('#carousel').owlCarousel({
				items: 1,
				lazyLoad: true,
				loop: false,
				margin: 20,
				responsiveClass: true,
				smartSpeed: 300,
				nav: false,
				dotsEach: 1,
				// responsive: {
				//   0: {
				//     items: 1
				//   },

				//   600: {
				//     items: 3
				//   },

				//   1024: {
				//     items: 4
				//   },

				//   1366: {
				//     items: 4
				//   }
				// }
			});
		</script>

		<!-- jQuery and Bootstrap Bundle (includes Popper) -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"
		></script>
	</body>
</html>
